stages:
  - test
  - config
  - deploy

# cloudy
prometheus-cloudy-vm-1:
  trigger:
    include:
      - local: deployments/prometheus-cloudy-vm-1/.gitlab-ci.yml
    strategy: mirror
  rules:
    - if: '$CI_COMMIT_REF_NAME == "main"'
      changes:
        - 'deployments/prometheus-cloudy-vm-1/**/*'
    - when: manual

