      - targets: ['cloudy-vm.margusm.dev:8081']

  - job_name: 'cadvisor-portainer-vm-1'
    static_configs:
      - targets: ['portainer-vm.margusm.dev:8081']

  - job_name: 'cadvisor-prod-1-vm-1'
    static_configs:
      - targets: ['prod-1-vm.margusm.dev:8081']



  - job_name: 'node_exporter-dev-1-vm-1'
