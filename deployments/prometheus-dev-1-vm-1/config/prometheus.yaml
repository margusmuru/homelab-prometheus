      - targets: ['dev-1-vm.margusm.dev:8081']

  - job_name: 'cadvisor-dev-2-vm-2'
    static_configs:
      - targets: ['dev-2-vm.margusm.dev:8081']

  - job_name: 'cadvisor-cloudy-vm-1'
